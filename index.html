<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adi's Portofolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Fraunces', serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
        }

        h2 {
            margin-bottom: 10px;
            margin-top: 80px;
        }

        p {
            margin-top: 0px;
        }

        section p {
            max-width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        header, footer {
            background-color: #1f1f1f;
        }

        header h1 {
            margin: 0;
        }

        header {
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Navbar styles */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: inline-flex;
            gap: 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1f1f1f;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            padding: 20px;
        }

        section {
            margin: 20px 0;
            scroll-margin-top: 110px;
        }

        /* Grid styles */
        .gallery-grid, .image-grid, .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 0 10px;
        }

        .gallery-item, .image-container, .video-grid video {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .gallery-item img, .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .video-grid video {
            aspect-ratio: 4/3;
        }

        /* Skills section */
        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .icon-grid img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 9999;
        }

        .modal-content-wrapper {
            position: relative;
            width: 80%;
            max-width: 1200px;
            height: 80vh;
            margin: 5vh auto;
            background-color: #1f1f1f;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .modal-media {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-text {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }

        .modal-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 10px 20px;
            cursor: pointer;
        }

        #prev { left: 10px; }
        #next { right: 10px; }

        /* Mobile styles */
        @media (max-width: 768px) {
            .gallery-grid, .image-grid, .video-grid {
                grid-template-columns: 1fr;
            }

            section p {
                max-width: 90%;
            }

            .modal-content-wrapper {
                width: 90%;
                height: 90vh;
                flex-direction: column;
                margin: 5vh auto;
            }

            .modal-media {
                height: 60%;
                width: 100%;
            }

            .modal-text {
                height: 40%;
                width: 100%;
                padding: 0 10px;
            }

            .modal-text h2 {
                font-size: 1.2rem;
            }

            .modal-text p {
                font-size: 0.9rem;
            }

            .close {
                right: 15px;
                top: 5px;
                font-size: 30px;
            }

            .modal-nav {
                font-size: 1.5rem;
                padding: 5px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header and content sama seperti sebelumnya -->
    <!-- ... (sama dengan HTML sebelumnya) ... -->

    <script>
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");
        const modalVideo = document.getElementById("modal-video");
        const modalTitle = document.querySelector(".modal-text h2");
        const modalDescription = document.querySelector(".modal-text p");
        const span = document.querySelector(".close");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");

        let currentIndex = 0;
        let currentItems = [];

        function openModal(index, items) {
            currentIndex = index;
            currentItems = items;
            const item = items[index];
            
            if(item.tagName === 'IMG') {
                modalImg.style.display = 'block';
                modalVideo.style.display = 'none';
                modalImg.src = item.src;
            } else {
                modalImg.style.display = 'none';
                modalVideo.style.display = 'block';
                modalVideo.src = item.querySelector('source').src;
                modalVideo.load();
            }

            const container = item.closest('[data-title], [data-description]');
            modalTitle.textContent = container.dataset.title || '';
            modalDescription.textContent = container.dataset.description || '';
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            if(modalVideo.style.display === 'block') {
                modalVideo.pause();
            }
        }

        function navigate(direction) {
            currentIndex = (currentIndex + direction + currentItems.length) % currentItems.length;
            openModal(currentIndex, currentItems);
        }

        // Event listeners
        document.querySelectorAll('.image-container, .gallery-item, .video-grid video').forEach((container, index, items) => {
            container.addEventListener('click', (e) => {
                const target = e.target.closest('img, video') || container;
                const sectionItems = Array.from(document.querySelectorAll(`#${container.closest('section').id} .image-container, #${container.closest('section').id} .gallery-item, #${container.closest('section').id} video`));
                openModal(sectionItems.indexOf(container), sectionItems);
            });
        });

        span.addEventListener('click', closeModal);
        window.addEventListener('click', (e) => e.target === modal && closeModal());
        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', () => navigate(1));
        document.addEventListener('keydown', (e) => {
            if(modal.style.display === 'block') {
                if(e.key === 'ArrowLeft') navigate(-1);
                if(e.key === 'ArrowRight') navigate(1);
                if(e.key === 'Escape') closeModal();
            }
        });
    </script>
</body>
</html>
